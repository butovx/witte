<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Realistik Vision</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- awesome fontfamily -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->

  <body>
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="titlepage text_align_left">
              <h2>Realistik Vision</h2>
            </div>
            <form id="input-form" class="main_form">
              <div class="row">
                <div class="col-md-12">
                  <input
                    type="text"
                    id="input-text"
                    class="textarea"
                    placeholder="Что необходимо изобразить?"
                  />
                </div>
                <div class="col-md-12">
                  <button class="send_btn" type="submit">Создать</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="image" style="margin: 10px"></div>
    <script src="javascripts/realistik_vision.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
